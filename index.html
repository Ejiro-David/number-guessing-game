<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">

 
</head>
<body onload="askName()">
    <h1>Number Guessing Game</h1>
    <div class="userdata">
        <h3>Welcome <h2 id="userpara">Stranger!</h2></h3>
        <p>You have: <span id="userpoints">0</span> Points</p>
        <p>You are on stage: <span id="userstage">0</span></p>
    </div>
    <div class="game-body">
        <p> Guess the Number?</p>
        <p id="winDisplay"></p>
        <form action="" onsubmit="guessCheck(event)">
            <input type="number" placeholder="?" class="userguess" id="userguess" />
            <input type="submit"  value="submit" id="submitguess">check</input>
        </form>
        <p>Hint: The range is between <span id="guessrange"></span></p>
    </div>
    
</body>
<script src="script.js" type="text/javascript">
</script>
</html>
