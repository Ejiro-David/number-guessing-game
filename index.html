<html lang="en">

<head>

    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Number Guessing Game</h1>
    <div class="userdata">
        <h3>Welcome</h3>
        <!-- //fix bug that let users submit an empy form  -->

        <form  action="gamePage.html" method="POST">
            <input id="userName" type="text" placeholder="name" minlength="4"  required>
            <input class="btn" type="submit" value="Enter" onclick="getName()">
        </form>
    </div>


</body>
<script src="script.js" type="text/javascript">
</script>
