<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="askName(); hint()" >
    <h1>Number Guessing Game</h1>
    <div class="userdata">
        <h3>Welcome <h2 id="userpara">Stranger!</h2></h3>
        <p>You have <span id="userpoints"></span> Point(s)</p>
        <p>Stage <span id="userstage"></span></p>
    </div>
    <button id="start-btn">start?</button>
    <div class="game-body" id="game-body" hidden>
        <p> Guess the Number?</p>
        <p id="winDisplay"></p>
        <form id="form" onsubmit=" return false;" >
            <input type="number" id="userInput" >
            <input type="submit" value="check">
        </form>
        <p>Hint: The range is <span id="guessrange"></span></p><br>
        <button id="end-btn">End Game</button>
    </div>
    
</body>
<script src="script.js" type="text/javascript">
</script>
</html>
