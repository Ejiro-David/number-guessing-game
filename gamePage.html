<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Play!</title>
</head>

<body onload="setHint()">
    <div id="game-body">
        <h1>Guess the number</h1>
        <div id="game-data">
            <p>Name <span id="dp-username"></span></p>
            <p>Point(s): <span id="dp-userpoints">0</span></p>
            <p>Stage: <span id="dp-userstage">1</span></p>
        </div>

        <img src="question.png" alt="question-sign">

        <p id="winOrLose"></p>
        <p>Hint: The range is <span id="guessrange"></span></p><br>
        <p id="winDisplay"></p>
        <form id="guessForm">
            <!-- add checks to make sure feilds cannot but null -->
            <input type="number" id="userInput"  minlength="1" required title="feild cannot be empty">
            <input id="guessButton" type="button" value="check">
        </form>

        <button id="refresh-btn" onclick="window.location.href = 'gamePage.html'; return false;">Refresh</button>
        <button id="end-btn" onclick="window.location.href = 'endPage.html'; return false;">End</button>

    </div>
</body>
<script src="script.js" type="text/javascript">
</script>

</html>
