<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Play!</title>
</head>

<body>
    <div class="game-body" id="game-body">
        <p>You have <span id="userpoints"></span> Point(s)</p>
        <p>Stage <span id="userstage"></span></p>
        <p> Guess the Number?</p>
        <p id="winDisplay"></p>
        <form id="form" onsubmit=" return false;">
            <input type="number" id="userInput">
            <input type="submit" value="check">
        </form>
        <p>Hint: The range is <span id="guessrange"></span></p><br>
        <button id="end-btn" onclick="window.location.href = 'endPage.html'; return false;">End Game</button>
    </div>
</body>
<script src="script.js" type="text/javascript">
</script>

</html>
